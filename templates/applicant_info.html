{% extends "layout.html" %}

{% block content %}

    <div class="applicants">
        {% for applicant in applicant_info %}
            <a href="{{ url_for("edit_applicant", applicant_id = applicant.id ) }}">{{ applicant.first_name + " " + applicant.last_name }}</a><br>
            {{ applicant.phone_number }}<br>
            {{ applicant.email }}<br>
            {{ applicant.application_code }}<br><br>
        {% endfor%}
    </div>
    {% include 'footer.html' %}
{% endblock %}
